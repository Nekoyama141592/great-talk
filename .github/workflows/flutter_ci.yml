  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'
          channel: 'stable'
          cache: true

      # Pubキャッシュのパスを取得・設定するステップ
      - name: Get pub cache path
        id: pub-cache
        run: echo "dir=$(flutter pub cache path)" >> $GITHUB_OUTPUT

      # Pubパッケージをキャッシュするステップ
      - name: Cache Pub dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pub-cache.outputs.dir }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

