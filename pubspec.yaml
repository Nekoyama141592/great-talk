name: great_talk
description: A new Flutter project.

publish_to: 'none' 
# lib/constants/remote_config_constants.dartのappVersionも変更
version: 6.0.18+235

environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cached_network_image: 
  chat_gpt_sdk: 
  cloud_firestore: ^5.6.6
  cupertino_icons: 
  dio: 
  firebase_auth: ^5.5.2
  firebase_core: ^3.13.0
  firebase_crashlytics: ^4.3.5
  firebase_remote_config: ^5.4.3
  flutter_app_badger: 
  flutter_flavor: 
  flutter_flavorizr: 
  flutter_hooks: 
  flutter_image_compress: 
  flutter_local_notifications: 
  flutter_native_timezone: 
  flutter_svg: 
  fluttertoast: 
  font_awesome_flutter: 
  freezed_annotation: 
  get: 
  google_sign_in: 
  http: 
  image: 
  image_cropper: 
  image_picker: 
  in_app_review: 
  in_app_purchase: 
  in_app_purchase_android: 
  in_app_purchase_storekit: 
  intl: 
  material_floating_search_bar_2: 
  pull_to_refresh: 
  shared_preferences: 
  sign_in_with_apple: 
  timezone: 
  url_launcher: 
  uuid: 
  image_gallery_saver: 
  path_provider: 
  retrofit_generator: 
  retrofit: 
  flutter_markdown_latex: 
  flutter_markdown: 
  markdown: 
  envied: 
  cloud_functions: ^5.4.0
  hooks_riverpod: 
  firebase_storage: ^12.4.5
  firebase_messaging: ^15.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 
  flutter_launcher_icons: 
  build_runner: 
  freezed: 
  json_serializable: 
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
    - dev.env
    - prod.env
flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/logo.png'
# Flavorの設定
flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:

  flavors:
    dev:
      app:
        name: "ShareAI Dev"
      android:
        applicationId: "com.firebaseapp.great_talk_dev"
      ios:
        bundleId: "com.firebaseapp.greatTalkDev"
    verification:
      app:
        name: "ShareAI Verification"
      android:
        applicationId: "com.firebaseapp.great_talk_verification"
      ios:
        bundleId: "com.firebaseapp.greatTalkVerification"
    prod:
      app:
        name: "ShareAI"
      android:
        applicationId: "com.firebaseapp.great_talk"
      ios:
        bundleId: "com.firebaseapp.greatTalk"
