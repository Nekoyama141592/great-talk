workflows:
  test-flight-ios-workflow-dev:
    name: TestFlight iOS Workflow Dev
    integrations:
      app_store_connect: Publisher
    labels:
      - iOS
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      groups: 
        - great_talk_dev
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.firebaseapp.greatTalkDev
      vars:
        APP_ID: 6449397516
      flutter: v3.32.2
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "develop"
          include: true
          source: true
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Copy env file
        script: |
          echo $ENV | base64 --decode> $FCI_BUILD_DIR/assets/env/.env.dev
      - name: Flutter build ipa and automatic versioning
        script: |
          flutter build ipa --release --flavor dev \
            --export-options-plist=/Users/builder/export_options.plist \
            --build-number=$(($(app-store-connect get-latest-testflight-build-number "$APP_ID") + 1))
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
